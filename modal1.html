  <!-- Título -->
  <div class="container mt-5">
    <h2 class="fw-bold mb-4">SOLICITAR CITA</h2>

    <!-- Formulario -->
    <form method="POST" action="guardar_cita.php" id="formCita">
      <div class="mb-3">
        <label for="nombrePaciente" class="form-label">Nombre Completo:</label>
        <input type="text" class="form-control" id="nombrePaciente" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="emailPaciente" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="emailPaciente" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telefonoPaciente" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefonoPaciente" name="telefono" required>
      </div>
      <div class="mb-3">
        <label for="fechaCita" class="form-label">Fecha Deseada:</label>
        <input type="date" class="form-control" id="fechaCita" name="fecha" required>
      </div>
      <div class="mb-3">
        <label for="horaCita" class="form-label">Hora Preferida:</label>
        <input type="time" class="form-control" id="horaCita" name="hora" required>
      </div>
      <div class="mb-3">
        <label for="motivoCita" class="form-label">Motivo de la Cita:</label>
        <textarea class="form-control" id="motivoCita" name="motivo" rows="3" required></textarea>
      </div>

      <!-- Botón para abrir el modal -->
      <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#confirmarCitaModal">
        Enviar Solicitud
      </button>

    </form>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="confirmarCitaModal" tabindex="-1" aria-labelledby="confirmarCitaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-primary">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-bold" id="confirmarCitaModalLabel">Confirmar Solicitud</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de enviar la solicitud de cita con los datos ingresados?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" form="formCita">Confirmar Solicitud</button>
        </div>
      </div>
    </div>
  </div>
