  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">VitalCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        </ul>
      </div>
    </div>
  </nav>

  <!-- Título -->
  <div class="container mt-5">
    <h2 class="fw-bold mb-4">REGISTRO DE PACIENTES</h2>

    <!-- Formulario -->
    <form>
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
        <input type="text" class="form-control" id="nombreCompleto" required>
      </div>
      <div class="mb-3">
        <label for="emailPaciente" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="emailPaciente" required>
      </div>
      <div class="mb-3">
        <label for="telefonoPaciente" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefonoPaciente" required>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimiento" required>
      </div>
      <div class="mb-3">
        <label for="generoPaciente" class="form-label">Género:</label>
        <select class="form-select" id="generoPaciente" required>
          <option value="">Seleccione</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="direccionPaciente" class="form-label">Dirección:</label>
        <textarea class="form-control" id="direccionPaciente" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="comentariosPaciente" class="form-label">Comentarios:</label>
        <textarea class="form-control" id="comentariosPaciente" rows="2"></textarea>
      </div>
    </form>

    <!-- Botón para abrir modal -->
    <button type="button" class="btn btn-custom mt-3" data-bs-toggle="modal" data-bs-target="#confirmarModal">
      Registrar Paciente
    </button>
  </div>

  <!-- Modal de Confirmación -->
  <div class="modal fade" id="confirmarModal" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-primary border-3">
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-dark fw-bold" id="confirmarModalLabel">Confirmar Registro</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que los datos ingresados son correctos?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar Registro</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
